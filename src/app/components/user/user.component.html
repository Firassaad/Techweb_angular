<button (click)="toggleHobbies()">{{showHobbies?'Hide hobbies ': 'show hobies'}} </button>
<div *ngIf="showHobbies">
  <b>Hobbies:</b>
  <ul>
    <li *ngFor="let hobby of hobbies ; let i =index">
      {{hobby}}
      <input type="button" value="X" (click)="delete(i)">

    </li>
  </ul>

<form (ngSubmit)="addHobby(hobby.value)">
  <h3>add Hobby:</h3>
  <input type="text" #hobby>
</form>

</div>
